version: 2

seeds:
  - name: trino__test_fct_documentation_coverage
    config:
      column_types:
        staging_documentation_coverage_pct: double
        intermediate_documentation_coverage_pct: double
        marts_documentation_coverage_pct: double
        other_documentation_coverage_pct: double
      tags:
        - docs
    tests:
      - dbt_utils.equality:
          name: trino__equality_fct_documentation_coverage
          compare_model: ref('fct_documentation_coverage')
          compare_columns:
            - total_models
            - documented_models
            - documentation_coverage_pct
            - staging_documentation_coverage_pct
            - intermediate_documentation_coverage_pct
            - marts_documentation_coverage_pct
            - other_documentation_coverage_pct
