version: 2

seeds:
  - name: trino__test_fct_test_coverage
    config:
      column_types:
        staging_test_coverage_pct: double
        intermediate_test_coverage_pct: double
        marts_test_coverage_pct: double
        other_test_coverage_pct: double
    tests:
      - dbt_utils.equality:
          name: trino__equality_fct_test_coverage
          compare_model: ref('fct_test_coverage')
          compare_columns:
            - total_models
            - total_tests
            - tested_models
            - test_coverage_pct
            - test_to_model_ratio
            - staging_test_coverage_pct
            - intermediate_test_coverage_pct
            - marts_test_coverage_pct
            - other_test_coverage_pct
